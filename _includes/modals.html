 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                        
                           <iframe width="700" height="450" src="{{ post.video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Github page:
                                	<strong><a href=https://github.com/dinvincible98/ME314-Final-Project>{{ post.Dice }}</a>
                                    </strong>
                                    <strong><a href=https://github.com/dinvincible98/ME449-Robot-Manipulation>{{ post.KUKA }}</a>
                                    </strong>
                                    <strong><a href=https://github.com/dinvincible98/ME495-final-project>{{ post.Baxter }}</a>
                                    </strong>
                                </li>
                                <li>Date:
                                    <strong>{{ post.project-date }}
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
